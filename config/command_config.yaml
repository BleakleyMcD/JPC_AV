---
outputs:
  access_file: 'no'
  difference_csv: 'no'
  fixity:
    check_fixity: 'no'
    check_stream_fixity: 'no'
    embed_stream_fixity: 'no'
    output_fixity: 'no'
    overwrite_stream_fixity: 'no'
  qctools_ext: qctools.xml.gz
tools:
  exiftool:
    check_exiftool: 'yes'
    run_exiftool: 'no'
  ffprobe:
    check_ffprobe: 'yes'
    run_ffprobe: 'no'
  mediaconch:
    mediaconch_policy: JPC_AV_NTSC_MKV_2023-11-21.xml
    run_mediaconch: 'yes'
  mediainfo:
    check_mediainfo: 'yes'
    run_mediainfo: 'no'
  qctools:
    check_qctools: 'yes'
    run_qctools: 'no'
  qct-parse:
    barsDetection: True
    contentFilter: silence
    detectContent: True
    evaluateBars: True
    profile: highTolerance
    tagname: 
      - [YMIN, lt, 100]
    thumbExport: null
    thumbExportDelay: null
