outputs:
  access_file: 'no'
  difference_csv: 'no'
  fixity:
    check_fixity: 'yes'
    check_stream_fixity: 'yes'
    embed_stream_fixity: 'no'
    output_fixity: 'no'
    overwrite_stream_fixity: 'no'
  qctools_ext: qctools.xml.gz
tools:
  exiftool:
    check_exiftool: 'yes'
    run_exiftool: 'no'
  ffprobe:
    check_ffprobe: 'no'
    run_ffprobe: 'no'
  mediaconch:
    mediaconch_policy: JPC_AV_NTSC_MKV_2023-11-21.xml
    run_mediaconch: 'yes'
  mediainfo:
    check_mediainfo: 'yes'
    run_mediainfo: 'no'
  qctools:
    check_qctools: 'no'
    run_qctools: 'yes'
  qct-parse:
    barsDetection: true
    contentFilter: silence
    detectContent: true
    evaluateBars: true
    profile: highTolerance
    tagname:
## 'tagname' format:
##  - [YMIN, lt, 100] 
    - [YMIN, lt, 100]
    thumbExport:
    thumbExportDelay:
